<script>
const dyImg = {
    1:'png_seq/plexi_00000.png',

    10:'png_seq/plexi_00009.png',
}

function imageScroll() {
  const y = window.scrollY;
  //alert(y);
  const label = Math.min(Math.floor(y/4) + 1, 95);
  const updateImage = dyImg[label];
  $('.dynamicimage').css('background-image', `url('${updateImage}')`);
}

$(document).ready(()=>{
  $(window).scroll(()=>{
    imageScroll();
  })
})
</script>
